name: Issue Assignment & Tracking

on:
  issues:
    types: [opened, edited, reopened, labeled, unlabeled]
  issue_comment:
    types: [created]
  schedule:
    - cron: "*/1 * * * *"  # Runs every minute

permissions:
  issues: write

jobs:
  check-deadlines:
    runs-on: ubuntu-latest
    steps:
      - name: Check Issue Deadlines
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
            });

            const now = new Date();
            console.log(`Current time: ${now}`);

            for (const issue of issues) {
              if (!issue.assignees.length) continue;

              const createdAt = new Date(issue.created_at);
              let deadlineMinutes = 0;

              if (issue.labels.some(l => l.name === "priority: high")) deadlineMinutes = 1;
              if (issue.labels.some(l => l.name === "priority: medium")) deadlineMinutes = 2;
              if (issue.labels.some(l => l.name === "priority: low")) deadlineMinutes = 3;

              if (!deadlineMinutes) continue;

              const deadline = new Date(createdAt.getTime() + deadlineMinutes * 60000);
              console.log(`Issue #${issue.number} | Created at: ${createdAt}, Deadline: ${deadline}`);

              // If deadline exceeded, unassign and mark as up-for-grabs
              if (now >= deadline) {
                console.log(`❌ Deadline exceeded for Issue #${issue.number} | Unassigning...`);

                try {
                  await github.rest.issues.removeAssignees({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issue.number,
                    assignees: issue.assignees.map(a => a.login),
                  });
                  console.log(`✅ Assignees removed for Issue #${issue.number}`);
                } catch (error) {
                  console.error(`⚠️ Failed to remove assignees for Issue #${issue.number}: ${error.message}`);
                }

                const labels = issue.labels.map(l => l.name);

                // Remove "Status: Assigned" if it exists
                if (labels.includes("Status: Assigned")) {
                  try {
                    await github.rest.issues.removeLabel({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      issue_number: issue.number,
                      name: "Status: Assigned"
                    });
                    console.log(`✅ Removed "Status: Assigned" label for Issue #${issue.number}`);
                  } catch (error) {
                    console.error(`⚠️ Failed to remove "Status: Assigned" label for Issue #${issue.number}: ${error.message}`);
                  }
                }

                // Ensure "up-for-grabs" is added only if not already there
                if (!labels.includes("up-for-grabs")) {
                  try {
                    await github.rest.issues.addLabels({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      issue_number: issue.number,
                      labels: ["up-for-grabs"]
                    });
                    console.log(`✅ Added "up-for-grabs" label for Issue #${issue.number}`);
                  } catch (error) {
                    console.error(`⚠️ Failed to add "up-for-grabs" label for Issue #${issue.number}: ${error.message}`);
                  }
                }

                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: "This issue has been unassigned due to inactivity. It is now available for others to take."
                });
              }
            }
